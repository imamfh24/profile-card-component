<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-family: 'Kumbh Sans';
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }


    .container {
      background-color: hsl(185, 75%, 39%);
      height: 800px;
      display: flex;
      justify-content: center;
    }

    .card {
      position: relative;
      background-color: white;
      width: 350px;
      height: auto;
      margin: auto;
      box-shadow: 0 0 99px 1px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .flex-container-stats {
      display: flex;
    }

    .item-stats {
      flex-grow: 1;
    }

    .user-info {
      position: relative;
      bottom: 4rem;
      text-align: center;
    }

    .user-info > #user-image{
      border-radius: 50%;
      border: 5px solid white;
    }

    .user-info > #name {
      font-weight: 700;
      line-height: 3rem;
    }

    .user-info > div > #age, .user-info > #country{
      font-weight: 400;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img  src="images/bg-pattern-card.svg" alt="">
      
      <div class="user-info">
        <img id="user-image" src="images/image-victor.jpg" alt="">
        <div id="name">Victor Crest <span id="age">26</span> </div>
        <div id="country">London</div>
        <hr>
        <div class="flex-container-stats">
          <div class="item-stats">
            80K
            Followers
          </div>
          <div class="item-stats">
            803K
            Likes
          </div>
          <div class="item-stats">
            1.4K
            Photos
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">IMAM FARIED | IFA</a>.
  </div>
</body>

</html>
